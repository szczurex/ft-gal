{% if form.is_multipart %}
    <form class="modelform" enctype="multipart/form-data" method="post" action="">
{% else %}
    <form class="modelform" enctype="application/x-www-form-urlencoded" method="post" action="">
{% endif %}
	{% csrf_token %}
	<table>
		{% for field in form %}
			<tr>
			    <td>
			    	{{ field.label_tag }}
			    </td>
			    <td>
			    	{{ field }}
			    </td>
			    <td>
			    	{% if field.errors %}
			    		{{ field.errors }}
			    	{% endif %}
			    </td>
			</tr>
		{% endfor %}
	</table>
	
	<input type="submit" value="{{ submit|default:"Submit" }}" />
</form>
